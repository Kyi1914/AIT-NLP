<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Model</title>
</head>
<body>
    <h1>A8: Alpaca Instruction Tuning</h1>
    <form action="/" method="post">
        <label for="prompt">Enter text prompt:</label><br>
        <input type="text" id="prompt" name="prompt" value="{{ prompt }}"><br><br>
        <input type="submit" value="Generate">
    </form>
    <br>
    {% if generated_text %}
    <h2>Generated Text:</h2>
    <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
